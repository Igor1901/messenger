<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <script type="text/javascript" src="/static/main.js" async=""></script>
    </head>
    <body class="container">
        <h1>WebSocket Chat</h1>
        <form class="menu" action="" onsubmit="sendMessage(event)">
            <label>Item ID: <input type="text" id="itemId" autocomplete="off" value=""/></label>
            <label>Token: <input type="text" id="token" autocomplete="off" value=""/></label>
            <button id="send-message" onclick="connect(event)">Connect</button>
            <hr>
            <div class="menu__bottom">
                <label >Message: <input type="text" id="messageText" autocomplete="off"/></label>
                <button>Send</button>
            </div>
        </form>
        <div class="messages__window">
            <ul reversed class="messages" id='messages'>
            </ul>
        </div>
    </body>
</html>
